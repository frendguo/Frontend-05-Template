<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenization</title>
</head>
<body>
    <script>
        // token 分为数字、(+、-、*、/)、空格、终结符
        let regString = /(\d+)|(\+)|(-)|(\*)|(\/)|(\s+)|([\r\n]+)/g

        let dictionary = ["number", "+", "-", "*", "/", "whiteSpace", "eof"]

        function* tokenize(str) {
            let result = null
            let lastIndex = 0
            while(true) {
                lastIndex = regString.lastIndex
                result = regString.exec(str)
                // 匹配不上
                if (!result) break
                // 有其他字符
                if (regString.lastIndex - lastIndex > result[0].length) break

                let token = {
                    type: null,
                    value: null
                }

                for (let i = 1; i < result.length; i++) {
                    if (result[i]){
                        token.type = dictionary[i - 1]
                    }
                }
                token.value = result[0]

                yield token
            }
            // 文件结尾(符合规则的字符串结尾)加上 EOF
            yield {type: "eof"}
        }

        for (const token of tokenize("2 * 1024 + 3 - 5 / 2")) {
            console.log(token)
        }
    </script>
</body>
</html>
