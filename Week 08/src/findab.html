<script>
    /*
        方法一：暴力法
    */
    function findStr(originStr, desStr) {
        for (let i = 0; i < originStr.length; i++) {
            let j = 0;
            for (j = 0; j < desStr.length; j++) {
                if (desStr[j] !== originStr[i + j]) {
                    break;
                }
            }

            if (j === desStr.length) {
                return true;
            }
        }

        return false;
    }

    function matchAB(str) {
        let fondA = false;

        for (let c of str) {
            if (c == 'a') {
                fondA = true;
            } else if (fondA && c == "b") {
                return true;
            } else {
                fondA = false;
            }
        }

        return false;
    }

    console.log(findStr("i am frendguo", "aam"));
    console.log(matchAB("i amb"));
</script>
