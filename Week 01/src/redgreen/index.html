<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红绿灯</title>
    <style>
        #light {
            background-color: green;
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="light"></div>

    <script>
        function setLight(time, color){
            return new Promise((solve, reject) => {  
                setTimeout(() => {
                    let light = document.getElementById("light");
                    light.style.backgroundColor = color;
                    solve();
                }, time);
            })
        }

        async function main(){
            await setLight(10 * 1000, "yellow");
            await setLight(2 * 1000, "red");
            await setLight(5 * 1000, "green")
        }
        while(true){
            main();
        }
        
    </script>
</body>
</html>
