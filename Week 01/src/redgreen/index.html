<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红绿灯</title>
    <style>
        #light {
            background-color: green;
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="light"></div>

    <script>
        function setLight(color){
            let light = document.getElementById("light");
            light.style.backgroundColor = color;
        }

        function sleep(t) {
            return new Promise((solve) => { setTimeout(solve, t)});
        }

        async function go(){
            await sleep(10 * 1000);
            setLight("yellow");
            await sleep(2 * 1000);
            setLight("red");
            await sleep(5 * 1000);
            setLight("green")
        }
    </script>
</body>
</html>
