<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        .cell {
            background-color: #14bdac;
            border: 1px solid white;
            width: 100px;
            height: 100px;
            display: inline-block;

            vertical-align: middle;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
        }

        #board {
            width: 350px;
        }
    </style>
</head>

<body>
    <div id="board"></div>

    <script>
        let parttern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0],
        ]

        const row = 3;
        const col = 3;

        // X 先走
        let current = 1;

        function show() {
            let board = document.getElementById("board");
            board.innerHTML = "";
            for (let i = 0; i < row; i++) {
                for (let j = 0; j < col; j++) {
                    let cell = document.createElement("div");

                    cell.innerText = parttern[i][j] === 1 ? "X" :
                        parttern[i][j] == 2 ? "O" : "";

                    cell.classList.add("cell");

                    cell.addEventListener("click", () => move(i, j))
                    board.appendChild(cell);
                }
            }
        }

        function move(x, y) {
            if (parttern[x][y] !== 0) {
                return;
            }

            parttern[x][y] = current;
            if (isWin(parttern, current)){
                alert(`${current === 1 ? "X" : "O"} Winner!!!`)
            }

            current = 3 - current;

            show();

            if (willWin(parttern, current)){
                console.log(`${current === 1 ? "X" : "O"} will be Winner!!!`)
            }
        }
        /// TODO:待优化
        function isWin(part, color) {
            for (let i = 0; i < row; i++){
                let j = 0;
                for (; j < col; j++) {
                    if (part[i][j] !== color){
                        break;
                    }
                }
                if (j >= col) {
                    return true;
                }
            }

            for (let i = 0; i < col; i++){
                let j = 0;
                for (; j < row; j++) {
                    if (part[j][i] !== color){
                        break;
                    }
                }
                if (j >= row) {
                    return true;
                }
            }
            {
                let i = 0;
                for (; i < row; i++) {
                    if (part[i][i] !== color){
                        break;
                    }
                }
                if (i >= row){
                    return true;
                }
            }

            {
                let i = 0;
                for (; i < row; i++) {
                    if (part[i][col - 1 - i] !== color){
                        break;
                    }
                }
                if (i >= row){
                    return true;
                }
            }

            return false;
        }

        function clone(obj) {
            return JSON.parse(JSON.stringify(obj));
        }

        function willWin(part, color) {
            let newPart = clone(part);
            for (let i = 0; i < row; i++){
                for (let j = 0; j < col; j++) {
                    if (!newPart[i][j]) {
                        newPart[i][j] = color;
                        if (isWin(newPart, color)){
                            return true;
                        }

                        newPart[i][j] = 0;
                    }
                }
            }

            return false;
        }
        show();
    </script>
</body>

</html>
